spring:
  jackson.date-format: yyyy-MM-dd HH:mm:ss
  jackson.time-zone: GMT+8
  profiles:
    include: base
# swagger配置、认证过滤请求配置
mall:
  swagger:
    enabled: true
    title: 文件服务中心
    description: 文件服务中心接口文档
    version: 1.0
    base-package: com.qidian.mall.file.controller
  security:
    ignore:
      httpUrls:

