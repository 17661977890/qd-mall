#    group: my-group
#  # 消费者一般在其他业务模块
#  consumer:
#    group: my-group


# feign 开启熔断（调用方开启） 开启okhttp的支持
feign:
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE


